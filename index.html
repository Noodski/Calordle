<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calordle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Calordle</h1>
        <div class="item-box">
            <img src="placeholder.jpg" alt="Item" class="item-image">
            <h2 class="item-title">Apple</h2>
        </div>
        <div class="guess-count">Guess 0/6</div>
        <div class="guess-boxes">
            <div class="guess" id="guess1"></div>
            <div class="guess" id="guess2"></div>
            <div class="guess" id="guess3"></div>
            <div class="guess" id="guess4"></div>
            <div class="guess" id="guess5"></div>
            <div class="guess" id="guess6"></div>
        </div>
        <div class="input-box">
            <input type="number" id="calorie-input" placeholder="Enter calorie guess">
            <button onclick="submitGuess()">Submit</button>
        </div>
        <div class="result"></div>
        <button id="share-button" onclick="shareResult()" style="display:none;">Share</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
