<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calordle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Calordle</h1>
        <img id="item-image" src="https://via.placeholder.com/150" alt="Food Item">
        <p id="item-name">Item: Chocolate Chip Cookie</p>
        <input type="number" id="calorie-input" placeholder="Enter your guess" min="0">
        <button onclick="checkGuess()">Submit Guess</button>
        <div id="guesses">
            <div class="guess-box" id="guess1"></div>
            <div class="guess-box" id="guess2"></div>
            <div class="guess-box" id="guess3"></div>
            <div class="guess-box" id="guess4"></div>
            <div class="guess-box" id="guess5"></div>
            <div class="guess-box" id="guess6"></div>
        </div>
        <p id="feedback"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
